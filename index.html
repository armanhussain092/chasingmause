<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Mouse Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="chaser-box">
            <img src="images/cat2 (1).png" alt="Chaser Box" width="70" height="70">
        </div>
        <div id="target-box">
            <img src="images/rat1.jpg" alt="Target Box" width="50" height="50">
        </div>
    </div>
    <div id="controls">
        <button id="left-button" class="control-button">Left</button>
        <button id="up-button" class="control-button">Up</button>
        <button id="down-button" class="control-button">Down</button>
        <button id="right-button" class="control-button">Right</button>
        <button id="start-button" class="control-button">Start Game</button>
        <button id="reset-button" class="control-button">Reset</button>
        <div id="timer">Time Left: 5:00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
